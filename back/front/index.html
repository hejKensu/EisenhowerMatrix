<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>

    <!-- 메타 태그 설정, 저자, 키워드, 설명 -->
    <meta name="author" content="Keunsoo Lee"/>
    <meta name="keywords" content="성공일정, 아이젠하워 메트릭스, 일정 관리, 업무 분배, 우선순위"/>
    <meta name="description" content="성공을 위한 일정 관리"/>
    
    <!-- 파비콘 -->
    <link rel="icon" href="./image/check.ico"/>
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="./image/check.ico"/>

    <!-- font awesome icon -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="./css/header.css"/>
    <link rel="stylesheet" href="./css/footer.css"/>
    <link rel="stylesheet" href="./css/jumbotron.css"/>
    <link rel="stylesheet" href="./css/matrix.css"/>


</head>
<body>
    
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="index.html">성공일정</a>
                </div>
                <!-- title -->

                <div class="sign-container">

                    <div class="unsigned">
                        <div class="sign-in"><a href="signin.html">로그인</a></div>
                        <div class="sign-up"><a href="signup.html">회원가입</a></div>
                    </div>
                    <!-- unsigned -->


                    <div class="signed">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">이근수</span>님.
                                <i class="fa-solid fa-arrow-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->

                        </div>
                    </div>
                    <!-- signed -->
                


                </div>

            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="jumbotron-container">
                <div class="jumbotron-item-main">
                    <div class="jumbotron-item-main-message">
                        <p>내 시간을 제대로 쓰고 싶다면,</p>
                        <h1>아이젠하워 매트릭스</h1>
                    </div>
                    <!-- jumbotron-item-main-message -->
                    <div class="jumbotron-item-main-image"></div>
                    <!-- jumbotron-item-main-image -->
                </div>
                <!-- jumbotron-item-main -->
                <div class="jumbotron-item-sub">
                    <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
                    <p>일의 우선순위를 배분하는 방법입니다.</p>
                </div>
                <!-- jumbtron-item-sub -->
            </div>
            <!-- jumbotron-container -->

            <div class="matrix-container">

                <div class="matrix-item" id="decide">
                    <div class="matrix-item-header">
                        <div class="matrix-title">📅 계획을 세워서 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">러닝 하기</p>
                            </div>
                            
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash"></i>
                            </div>
                        </li>

                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">후훗</p>
                            </div>
                            
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash"></i>
                            </div>
                        </li>
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item decide -->
                
                <div class="matrix-item" id="do">
                    <div class="matrix-item-header">
                        <div class="matrix-title">⛹️‍♀️⛹🏾지금 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash"></i>
                            </div>
                        </li>
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                 <!-- matrix-item do -->
                
                 <div class="matrix-item" id="delegate">
                    <div class="matrix-item-header">
                        <div class="matrix-title">❄️ 최후순위</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash"></i>
                            </div>
                        </li>
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                 </div>
                 <!-- matrix-item delegate -->
                
                 <div class="matrix-item" id="delete">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🎸 급하지만 중요도가 낮은 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo-update fa-solid fa-pencil"></i>
                                <i class="todo-delete fa-solid fa-trash"></i>
                            </div>
                        </li>
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                 </div>
                 <!-- matrix-item delete -->
                <span class="importance">중요도</span>
                <span class="urgency">긴급성</span>
            </div>
            <!-- matrix-container -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 이근수</div>
                <div class="author-email">peruwa@naver.com</div>
            </div>
            <!-- footer container -->
        </div>

    </footer>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
    integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/todo.js"></script>


</body>
</html>
